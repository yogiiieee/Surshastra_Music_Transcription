<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/static/download.css">
</head>
<body>
    <div class="success">
        <i class="fa-regular fa-circle-check" style="font-size: 50px; color: rgb(16, 194, 16);"></i>
        <h3>Successfully transcribed your music!</h3>
    </div>
    <div>
        <h4 style="margin-top: 0px; text-align: center; font-size: 20px;">Download your music sheet and start composing!
        </h4>
    </div>
    <div class="options">
        <div class="option" style="background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);">
            <img src="/static/midi.png" width="100">
            <a href="/recording_mid" download="recording.mid"><button style="margin: 0px;">Download Midi File</button></a>
        </div>
        <div class="option" style="    background-color: #0093E9;
        background-image: linear-gradient(45deg, #0093E9 0%, #80D0C7 100%);">
            <i class="fa-regular fa-file-pdf" style="font-size: 50px; color: white; margin-top: 30px;"></i>
            <a href="/sheet_pdf" download="sheet.pdf"><button>Download Sheet Music PDF</button></a>
        </div>
        <div class="option" style="background-color: #FBDA61;
        background-image: linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);
        ">
            <i class="fa-solid fa-music" style="font-size: 50px;color: white; margin-top: 30px;"></i>
            <a href="/notes_txt" download="notes.txt"><button>Download Notes</button></a>
        </div>
        <div class="option"
            style="background-color: #00DBDE; background-image: linear-gradient(45deg, #00DBDE 0%, #FC00FF 100%);">
            <i class="far fa-file-code" style="font-size: 50px; color: white; margin-top: 30px;"></i>
            <a href="/song_xml" download="song.xml"><button>Download MusicXML</button></a>
        </div>
    </div>
    <div>
        <div>
            <h3 style="margin-top:20px ; margin-bottom: 0px;text-align: center; font-weight: 100; font-size: 15px;">Rate your experience
            </h3>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
            </div>
        </div>
    </div>
    <script src="/static/rating.js"></script>
</body>
</html>
